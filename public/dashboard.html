<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chillaxy Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Inter,Arial;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(6px);
}

/* MODAL */
.dashboard{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.panel{
  background:#121214;
  width:90%;
  max-width:900px;
  border-radius:20px;
  box-shadow:0 20px 60px rgba(0,0,0,.7);
  overflow:hidden;
  animation:fade .3s ease;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 24px;
  border-bottom:1px solid #1f1f22;
}

header h2{
  margin:0;
  color:#b24cff;
}

.close{
  background:none;
  border:none;
  font-size:26px;
  color:#aaa;
  cursor:pointer;
}

/* CONTENT */
.content{
  padding:20px;
  max-height:70vh;
  overflow:auto;
}

.card{
  background:#18181b;
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
}

.card h3{
  margin:0 0 6px;
}

.card p{
  color:#aaa;
  font-size:14px;
}

.actions{
  margin-top:10px;
}

button{
  background:#b24cff;
  border:none;
  color:#fff;
  padding:6px 12px;
  border-radius:8px;
  cursor:pointer;
  margin-right:6px;
  font-size:13px;
}

button.delete{
  background:#ff4b4b;
}

/* SEARCH */
input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  background:#1b1b1f;
  color:#fff;
  margin-bottom:16px;
}

@keyframes fade{
  from{opacity:0;transform:scale(.95)}
  to{opacity:1}
}
</style>
</head>
<body>

<div class="dashboard">
  <div class="panel">
    <header>
      <h2>Chillaxy Dashboard</h2>
      <button class="close" onclick="closeDash()">Ã—</button>
    </header>

    <div class="content">
      <input id="search" placeholder="Search videos...">

      <div id="videos"></div>
    </div>
  </div>
</div>

<script>
const API="/api/videos";
const wrap=document.getElementById("videos");
let ALL=[];

fetch(API)
.then(r=>r.json())
.then(v=>{
  ALL=v;
  render(v);
});

function render(list){
  wrap.innerHTML="";
  if(!list.length){
    wrap.innerHTML="<p style='color:#aaa'>No videos found</p>";
    return;
  }
  list.forEach(v=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <h3 contenteditable onblur="edit('${v.code}','name',this.innerText)">
        ${v.name}
      </h3>
      <p contenteditable onblur="edit('${v.code}','description',this.innerText)">
        ${v.description||""}
      </p>
      <div class="actions">
        <button class="delete" onclick="del('${v.code}')">Delete</button>
      </div>
    `;
    wrap.appendChild(d);
  });
}

document.getElementById("search").oninput=e=>{
  const q=e.target.value.toLowerCase();
  render(ALL.filter(v=>v.name.toLowerCase().includes(q)));
};

function edit(code,field,value){
  fetch(API+"/"+code,{
    method:"PUT",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({[field]:value})
  });
}

function del(code){
  fetch(API+"/"+code,{method:"DELETE"})
  .then(()=>{
    ALL=ALL.filter(v=>v.code!==code);
    render(ALL);
  });
}

function closeDash(){
  window.location.href="/";
}
</script>

</body>
</html>
