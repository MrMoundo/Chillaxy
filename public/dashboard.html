<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chillaxy Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0d0d0f;
  --panel:#121214;
  --card:#18181b;
  --border:#1f1f22;
  --text:#fff;
  --muted:#aaa;
  --accent:#b24cff;
  --danger:#ff4b4b;
}

*{
  box-sizing:border-box;
  font-family:Inter,Arial;
}

body{
  margin:0;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(6px);
  color:var(--text);
}

/* ===== MODAL ===== */
.dashboard{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.panel{
  background:var(--panel);
  width:92%;
  max-width:950px;
  border-radius:22px;
  box-shadow:0 20px 60px rgba(0,0,0,.75);
  overflow:hidden;
  animation:fade .3s ease;
}

/* ===== HEADER ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 24px;
  border-bottom:1px solid var(--border);
}

.user{
  display:flex;
  align-items:center;
  gap:12px;
}

.user span{
  font-weight:600;
  color:var(--accent);
}

.admin-btn{
  background:var(--accent);
  border:none;
  color:#fff;
  padding:6px 12px;
  border-radius:8px;
  font-size:12px;
}

.close{
  background:none;
  border:none;
  font-size:26px;
  color:var(--muted);
  cursor:pointer;
}

/* ===== CONTENT ===== */
.content{
  padding:22px;
  max-height:72vh;
  overflow:auto;
}

/* SEARCH */
input{
  width:100%;
  padding:12px 14px;
  border-radius:12px;
  border:none;
  background:#1b1b1f;
  color:#fff;
  margin-bottom:18px;
  outline:none;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
  border:1px solid var(--border);
  transition:.25s;
}

.card:hover{
  box-shadow:0 0 0 1px var(--accent);
}

.card h3{
  margin:0 0 6px;
}

.card p{
  color:var(--muted);
  font-size:14px;
}

.actions{
  margin-top:10px;
}

button{
  background:var(--accent);
  border:none;
  color:#fff;
  padding:6px 12px;
  border-radius:8px;
  cursor:pointer;
  margin-right:6px;
  font-size:13px;
}

button.delete{
  background:var(--danger);
}

/* EMPTY */
.empty{
  color:var(--muted);
  text-align:center;
  margin-top:40px;
}

@keyframes fade{
  from{opacity:0;transform:scale(.95)}
  to{opacity:1}
}
</style>
</head>

<body>

<div class="dashboard">
  <div class="panel">

    <header>
      <div class="user">
        <span id="username">Loading...</span>
        <button id="adminBtn" class="admin-btn" style="display:none">
          Admin Control
        </button>
      </div>
      <button class="close" onclick="closeDash()">Ã—</button>
    </header>

    <div class="content">
      <input id="search" placeholder="Search videos...">
      <div id="videos"></div>
    </div>

  </div>
</div>

<script>
const API="/api/videos";
const wrap=document.getElementById("videos");
const search=document.getElementById("search");
const usernameEl=document.getElementById("username");
const adminBtn=document.getElementById("adminBtn");

let ALL=[];

/* ===== AUTH CHECK ===== */
fetch("/api/me")
.then(r=>{
  if(r.status===401){
    location.href="/";
    return;
  }
  return r.json();
})
.then(data=>{
  if(!data) return;
  usernameEl.innerText="Discord ID: "+data.userId;
});

/* ===== LOAD VIDEOS ===== */
fetch(API)
.then(r=>r.json())
.then(v=>{
  ALL=v;
  render(v);
});

function render(list){
  wrap.innerHTML="";
  if(!list.length){
    wrap.innerHTML="<div class='empty'>No videos found</div>";
    return;
  }

  list.forEach(v=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <h3 contenteditable onblur="edit('${v.code}','name',this.innerText)">
        ${v.name}
      </h3>
      <p contenteditable onblur="edit('${v.code}','description',this.innerText)">
        ${v.description||""}
      </p>
      <div class="actions">
        <button class="delete" onclick="del('${v.code}')">Delete</button>
      </div>
    `;
    wrap.appendChild(d);
  });
}

/* ===== SEARCH ===== */
search.oninput=e=>{
  const q=e.target.value.toLowerCase();
  render(ALL.filter(v=>v.name.toLowerCase().includes(q)));
};

/* ===== EDIT ===== */
function edit(code,field,value){
  fetch(API+"/"+code,{
    method:"PUT",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({[field]:value})
  });
}

/* ===== DELETE ===== */
function del(code){
  fetch(API+"/"+code,{method:"DELETE"})
  .then(()=>{
    ALL=ALL.filter(v=>v.code!==code);
    render(ALL);
  });
}

/* ===== CLOSE ===== */
function closeDash(){
  location.href="/";
}
</script>

</body>
</html>
