<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chillaxy Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background:#0b0f1a;
  color:#fff;
  font-family:Inter,Arial;
  margin:0;
}
header {
  padding:20px;
  font-size:26px;
  font-weight:700;
}
.card {
  background:#141a2e;
  padding:16px;
  margin:16px;
  border-radius:10px;
}
button {
  background:#ff0000;
  border:none;
  color:#fff;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>
<body>

<header>Chillaxy Dashboard</header>
<div id="videos"></div>

<script>
const API = "/api/videos";

fetch(API).then(r=>r.json()).then(data=>{
  const wrap = document.getElementById("videos");
  data.forEach(v=>{
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <h2>${v.name}</h2>
      <p>${v.description || ""}</p>
      <button onclick="del('${v.code}')">Delete</button>
    `;
    wrap.appendChild(div);
  });
});

function del(code){
  fetch(API+"/"+code,{method:"DELETE"}).then(()=>location.reload());
}
</script>

</body>
</html>
