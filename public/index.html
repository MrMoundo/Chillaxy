<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chillaxy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- INTRO -->
<div id="intro">
  <div class="intro-inner">
    <div class="intro-logo">CHILLAXY</div>
    <div class="intro-bar"></div>
  </div>
</div>

<!-- TOP BAR -->
<div class="topbar">
  <div class="brand">Chillaxy</div>
  <input id="search" type="text" placeholder="Search videos...">
  <a href="/auth/login" class="login-btn" id="loginBtn">Login</a>
</div>

<!-- HERO / BANNERS -->
<section class="hero">
  <div class="hero-track" id="banners"></div>
  <div class="hero-overlay">
    <h1>Chillaxy</h1>
    <p>Premium videos & community content</p>
  </div>
</section>

<!-- VIDEOS -->
<section class="videos-section">
  <h2>Videos</h2>
  <div class="videos-grid" id="videos"></div>
  <div class="no-results hidden" id="noResults">No videos found</div>
</section>

<!-- JOIN STATUS -->
<div class="join hidden" id="joinBox">
  <img src="https://i.ibb.co/1tXTkP3N/chillaxy.gif">
  <div>
    <div>You are in <b>Chillaxy Community</b></div>
    <a href="https://discord.gg/TVPmfTdKQ9" target="_blank">Join</a>
  </div>
</div>

<!-- MODAL -->
<div class="modal hidden" id="modal">
  <div class="modal-box">
    <button class="close" onclick="closeModal()">Ã—</button>
    <h2 id="modalTitle"></h2>
    <p id="modalContent"></p>
  </div>
</div>

<footer>
  <div>
    <h3>About</h3>
    <a href="#" onclick="openModal('About Us', aboutText)">About Us</a>
    <a href="#" onclick="openModal('FAQ', faqText)">FAQ</a>
    <a href="#" onclick="openModal('Careers', careersText)">Careers</a>
  </div>

  <div>
    <h3>Terms</h3>
    <a href="#" onclick="openModal('Privacy Shield', privacyShield)">Privacy Shield</a>
    <a href="#" onclick="openModal('Privacy Policy', privacyPolicy)">Privacy Policy</a>
    <a href="#" onclick="openModal('Terms of Service', tos)">Terms of Service</a>
  </div>

  <div>
    <h3>Socials</h3>
    <a href="https://discord.gg/TVPmfTdKQ9" target="_blank">Discord</a>
    <a href="https://youtube.com/@Mr-Moundo" target="_blank">YouTube</a>
    <a href="https://twitter.com" target="_blank">Twitter</a>
    <a href="https://instagram.com" target="_blank">Instagram</a>
    <a href="https://facebook.com" target="_blank">Facebook</a>
  </div>
</footer>

<script src="app.js"></script>
</body>
</html>
