<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chillaxy</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="intro">
  <div class="intro-inner">
    <div class="intro-logo">CHILLAXY</div>
    <div class="intro-bar"></div>
  </div>
</div>

<div class="topbar">
  <div class="brand">CHILLAXY</div>
  <input placeholder="Search videos...">

  <!-- AUTH AREA -->
  <div id="authArea">
    <a href="/auth/login" class="login-btn">Login</a>
  </div>
</div>

<div class="hero">
  <div class="hero-track"></div>
  <div class="hero-overlay">
    <h1>Premium Videos</h1>
    <p>Chill. Watch. Enjoy.</p>
  </div>
</div>

<section class="videos-section">
  <h2>Videos</h2>
  <div class="videos-grid"></div>
  <div class="no-results hidden">No results</div>
</section>

<section class="info-section" id="community-info">
  <div class="info-header">
    <h2>Community Info</h2>
    <p>كل التفاصيل المهمة عن Chillaxy في مكان واحد.</p>
  </div>
  <div class="info-grid" id="infoGrid"></div>
</section>

<!-- VIDEO MODAL -->
<div class="modal hidden" id="videoModal">
  <div class="modal-box">
    <button class="close" onclick="closeModal()">×</button>
    <h2></h2>
    <p></p>
  </div>
</div>

<div class="modal hidden" id="infoModal">
  <div class="modal-box info-modal">
    <button class="close" onclick="closeInfoModal()">×</button>
    <h2></h2>
    <p></p>
    <a class="info-link" href="#" target="_blank" rel="noopener">Open link</a>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
