<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chillaxy</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="intro">
  <div class="intro-inner">
    <div class="intro-logo">CHILLAXY</div>
    <div class="intro-bar"></div>
  </div>
</div>

<div class="topbar">
  <div class="brand">CHILLAXY</div>
  <input placeholder="Search videos...">

  <a href="/auth/login" class="login-btn" id="loginBtn">Login</a>

  <div id="userBox" class="hidden">
    <span id="username"></span>
    <button id="dashBtn" class="hidden">Dashboard</button>
    <a href="/auth/logout" class="logout">Logout</a>
  </div>
</div>

<div class="hero">
  <div class="hero-track"></div>
  <div class="hero-overlay">
    <h1>Premium Videos</h1>
    <p>Chill. Watch. Enjoy.</p>
  </div>
</div>

<section class="videos-section">
  <h2>Videos</h2>
  <div class="videos-grid"></div>
  <div class="no-results hidden">No results</div>
</section>

<div class="modal hidden">
  <div class="modal-box">
    <button class="close">Ã—</button>
    <h2></h2>
    <p></p>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
