<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chillaxy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- INTRO -->
<div id="intro">
  <div class="intro-inner">
    <div class="intro-logo">CHILLAXY</div>
    <div class="intro-bar"></div>
  </div>
</div>

<!-- TOP BAR -->
<div class="topbar">
  <div class="brand">Chillaxy</div>
  <input id="search" placeholder="Search videos...">
  <a href="/auth/login" class="login-btn">Login</a>
</div>

<!-- USER BAR -->
<div class="user-bar hidden" id="userBar">
  <img id="userAvatar">
  <span id="userName"></span>
  <button id="adminBtn" class="hidden">Dashboard</button>
</div>

<!-- HERO -->
<section class="hero">
  <div class="hero-track" id="banners"></div>
  <div class="hero-overlay">
    <h1>Chillaxy</h1>
    <p>Premium videos & community content</p>
  </div>
</section>

<!-- VIDEOS -->
<section class="videos-section">
  <h2>Videos</h2>
  <div class="videos-grid" id="videos"></div>
  <div class="no-results hidden" id="noResults">No videos found</div>
</section>

<!-- STATS -->
<div class="stats hidden" id="statsBox">
  <img src="https://i.ibb.co/1tXTkP3N/chillaxy.gif">
  <p>You are a member of Chillaxy Community</p>
  <a href="https://discord.gg/TVPmfTdKQ9" target="_blank">Join</a>
</div>

<script src="app.js"></script>
</body>
</html>
